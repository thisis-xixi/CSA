    <title>h2.level1.2</title>
    <script>
        var arr = ['A', 'B', 'C', 'D', 'E', 'E', 'F', 'G', 'H', 'A', 'K', 'A', 'A'];
        var n = 'A';
        function count(arr, n) {
            var num = 0, i;
            for (i = 0; i < arr.length; i++) {
                if (arr[i] == n) {
                    num++;
                }
            }
            //code
            return num
        }
        
        console.log(count(arr ,n));
    </script>
