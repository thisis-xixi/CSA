                var li = document.createElement('li');
                li.style.width = '20px';
                li.style.height = '20px';
                li.style.background = 'rgb(38,199,6)';
                li.style.position = 'absolute';
                li.style.top = e.clientY + 'px';
                li.style.left = e.clientX + 'px';
                ul.appendChild(li);
            }
        }

            document.onmousemove = null;
